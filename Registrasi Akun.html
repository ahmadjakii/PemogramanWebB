<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title> <!-- Menetapkan judul halaman -->
</head>
<body>

    <h2>Registrasi Akun</h2> <!-- Judul utama halaman -->

    <fieldset> <!-- Membuat kotak pembatas untuk formulir -->
        <legend>Formulir Registrasi</legend> <!-- Judul dalam kotak pembatas -->

        <form> <!-- Membuka form untuk registrasi akun -->

            <!-- Input untuk Nama -->
            <label>Masukkan nama:</label>
            <input type="text" value="R Ahmad Zaki"><br><br>

            <!-- Input untuk NIM -->
            <label>Masukkan NIM:</label>
            <input type="text" value="202332107"><br><br>

            <!-- Input untuk Email -->
            <label>Masukkan email:</label>
            <input type="email" value="rzahmad1805@gmail.com"><br><br>

            <!-- Pilihan Jenis Kelamin -->
            <label>Jenis Kelamin:</label><br>
            <input type="radio" name="gender" value="Laki-Laki"> Laki-Laki
            <input type="radio" name="gender" value="Perempuan"> Perempuan<br><br>

            <!-- Pilihan Agama -->
            <label>Agama:</label>
            <select>
                <option>Islam</option>
                <option>Kristen</option>
                <option>Hindu</option>
                <option>Buddha</option>
                <option>Konghucu</option>
            </select><br><br>

            <!-- Input untuk Password -->
            <label>Masukkan password:</label>
            <input type="text" value="Jakey1805"><br><br> <!-- ⚠️ Password terlihat (tidak aman) -->

            <!-- Input untuk Konfirmasi Password -->
            <label>Konfirmasi password:</label>
            <input type="password"><br><br> <!-- Password disembunyikan untuk keamanan -->

            <!-- Tombol untuk mengirim formulir -->
            <button type="submit">Daftar</button>
        </form> <!-- Menutup form registrasi -->
    </fieldset> <!-- Menutup fieldset pembatas -->

</body>
</html>
